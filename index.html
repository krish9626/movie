<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ===== BOX-ICON STYLESHEET ===== -->

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- ===== MAIN STYLESHEET ===== -->

    <link rel="stylesheet" href="style.css">

    <!-- ===== GOOGLE FONT ===== -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-frame">
        <div class="login-box">
            <div class="input-box">
                <input type="text" id="username" placeholder="User Name">
                <button class="hide"></button>
            </div>
            <div class="input-box">
                <input type="password" id="pass" placeholder="Password">
                <button onclick="myfunction()"><i class='bx bx-hide'></i></button>
            </div>
            <button class="login-btn" onclick="validate()">login</button>
        </div>
    </div>
    <script>
        function myfunction(){
            var x = document.getElementById('pass');
            
            if(x.type === 'password'){
                x.type = 'text';
            }
            else{
                x.type = 'password';
            }
        }

        function validate(){
            var password = document.getElementById('pass');
            var rightpass = '11052005';
            var username = document.getElementById('username');
            var rightusername = 'krish patel';

            if(password.value === rightpass && username.value === rightusername){
                // alert('login succesful');
                window.location.replace('home.html');
                return false;
            }
            else{
                alert('login failed');
            }
        }

    </script>

</body>

</html>
